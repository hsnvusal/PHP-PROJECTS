<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instyle - Account</title>

    <!-- style -->
    <link rel="stylesheet" href="../style/style.css">

    <!-- font -->
    <link rel="stylesheet" href="../style/font/stylesheet.css">

    <!-- jq -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <section>
        <div class="account">
            <header>
                <div class="header-content-parent">
                    <div class="container">
                        <div class="header-content-child">
                            <div class="header-left">
                                <button type="button" class="header-menu-button">
                                    <img src="../media/menu.png" alt="">
                                </button>
                                <div class="lang">
                                    <div class="lang-head">
                                        az
                                    </div>
                                    <div class="lang-body">
                                        <a href="">
                                            az
                                        </a>
                                        <a href="">
                                            ru
                                        </a>
                                        <a href="">
                                            en
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <a href="" class="logo">
                                <img src="../media/logo.svg" alt="">
                            </a>
                            <div class="header-right">
                                <a href="" class="header-right-button">
                                    <img src="../media/search.svg" alt="">
                                </a>
                                <button class="header-right-button">
                                    <img src="../media/account.svg" alt="">
                                </button>
                                <a href="" class="header-right-button">
                                    <img src="../media/cart.svg" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="container">
                <div class="page-header">
                    <div class="breadcrumb">
                        <a href="">
                            HOME
                        </a>
                        <span>
                            Account
                        </span>
                    </div>
                    <div class="title">
                        Account
                    </div>
                    <div class="page-header-result">
                        PRIVATE INFORMATIONS
                    </div>
                </div>
                <div class="row account-content">
                    <div class="xl-12 lg-12 md-12 dm-12 sm-12">
                        <div class="row">
                            <div class="xl-3 lg-3 md-3 dm-12 sm-12"></div>
                            <div class="xl-3 lg-3 md-3 dm-12 sm-12">
                                <form action="">
                                    <h5>
                                        Private information
                                    </h5>
                                    <div class="input-group">
                                        <div class="input-child">
                                            <label for="">Name Surname</label>
                                            <input type="text" placeholder="John Doe">
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <div class="input-child">
                                            <label for="">Mail</label>
                                            <input type="text" placeholder="example@gmail.com">
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <div class="input-child">
                                            <label for="">Phone</label>
                                            <input type="number" placeholder="+994 (050) 000 00 00">
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <button class="save">
                                            Save
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="xl-3 lg-3 md-3 dm-12 sm-12">
                                <form action="">
                                    <h5>
                                        Change password
                                    </h5>
                                    <div class="input-group">
                                        <div class="input-child">
                                            <label for="">Current password</label>
                                            <input type="password" placeholder="">
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <div class="input-child">
                                            <label for="">New password</label>
                                            <input type="password" placeholder="">
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <div class="input-child">
                                            <label for="">New password again</label>
                                            <input type="password" placeholder="">
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <button class="save">
                                            Change
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="xl-3 lg-3 md-3 dm-12 sm-12"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script src="../js/main.js"></script>

</body>

</html>
