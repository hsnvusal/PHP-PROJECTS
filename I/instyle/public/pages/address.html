<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instyle - Address</title>

    <!-- style -->
    <link rel="stylesheet" href="../style/style.css">

    <!-- font -->
    <link rel="stylesheet" href="../style/font/stylesheet.css">

<body>
    <section>
        <!-- address popup -->
        <div class="popup popup-3 address-popup">
            <div class="layer-popup"></div>
            <div class="popup-container">
                <div class="popup-content">
                    <button type="button" class="popup-close">
                        <img src="../media/popup-x.png" alt="">
                    </button>
                    <div class="popup-content-inner">
                        <form action="" class="account-content checkout-content-form">
                            <div class="input-group">
                                <div class="input-child">
                                    <label for="">Name Surname</label>
                                    <input type="text" placeholder="John Doe">
                                </div>
                                <div class="input-child m-0">
                                    <label for="">Phone</label>
                                    <input type="number" placeholder="+994 (050) 000 00 00">
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-child">
                                    <label for="">City</label>
                                    <div class="select-box">
                                        <img src="../media/arrow-bottom.png" alt="">
                                        <select name="" id="">
                                            <option value="" default selected>Baku</option>
                                            <option value="">Ganca</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input-child">
                                    <label for="">Address</label>
                                    <input type="text" placeholder="Address">
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-child">
                                    <label for="">Full address</label>
                                    <input type="text" placeholder="Country, City, Region, Street...">
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-child">
                                    <button class="add-button">
                                        Add
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

                <div class="header-content-parent">
                    <div class="container">
                        <div class="header-content-child">
                            <div class="header-left">
                                <button type="button" class="header-menu-button">
                                    <img src="../media/menu.png" alt="">
                                </button>
                                <div class="lang">
                                    <div class="lang-head">
                                        az
                                    </div>
                                    <div class="lang-body">
                                        <a href="">
                                            az
                                        </a>
                                        <a href="">
                                            ru
                                        </a>
                                        <a href="">
                                            en
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <a href="" class="logo">
                                <img src="../media/logo.svg" alt="">
                            </a>
                            <div class="header-right">
                                <a href="" class="header-right-button">
                                    <img src="../media/search.svg" alt="">
                                </a>
                                <button class="header-right-button">
                                    <img src="../media/account.svg" alt="">
                                </button>
                                <a href="" class="header-right-button">
                                    <img src="../media/cart.svg" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

                    </div>

                        Address

                    <div class="page-header-result">
