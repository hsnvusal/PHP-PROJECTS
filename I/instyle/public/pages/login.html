<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instyle - Login</title>

    <!-- style -->
    <link rel="stylesheet" href="../style/style.css">

    <!-- font -->
    <link rel="stylesheet" href="../style/font/stylesheet.css">

    <!-- jq -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>

<body>
    <section>

        <div class="auth">
            <div class="container">
                <div class="auth-container">
                    <form class="auth-section">
                        <div class="input-group">
                            <label for="">
                                mail
                            </label>
                            <input type="email" placeholder="example@gmail.com" class="input-class">
                        </div>
                        <div class="input-group">
                            <label for="">
                                password
                            </label>
                            <div class="password-icon">
                                <svg width="30" height="23" viewBox="0 0 30 23" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M1 11.1818C1 11.1818 6.09091 1 15 1C23.9091 1 29 11.1818 29 11.1818C29 11.1818 23.9091 21.3636 15 21.3636C6.09091 21.3636 1 11.1818 1 11.1818Z"
                                        stroke="#E2A93A" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path
                                        d="M15.0008 15.0001C17.1095 15.0001 18.819 13.2907 18.819 11.182C18.819 9.07323 17.1095 7.36377 15.0008 7.36377C12.8921 7.36377 11.1826 9.07323 11.1826 11.182C11.1826 13.2907 12.8921 15.0001 15.0008 15.0001Z"
                                        stroke="#E2A93A" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>

                            </div>
                            <input type="password" id="password" placeholder="" class="input-class">
                        </div>
                        <button type="submit" class="submit-button">
                            Sign in
                        </button>
                        <div class="button-bottom-section">
                            <span>Need account? <a href=""> SignUp</a></span>
                            <a href="../pages/forgot-password.html">
                                Forgot password
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/main.js"></script>

</body>

</html>
