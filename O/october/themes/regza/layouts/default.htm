##
description = "Default layout"

[session]
security = "all"
==
<!DOCTYPE html>
<html>
    <head>
        <title>October CMS - {{ this.page.meta_title ?: placeholder('pageTitle') }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <link rel="stylesheet" href="{{ 'assets/css/style.css'|theme }}">
        {% framework %}
        {% framework extras %}
    </head>
    <body class="{{ 'page-'~this.page.id }}">




        {% partial "header" %}
        <!-- Content -->
        <section id="layout-content" class="container clearfix">
            {% page %}
        </section>

        {% partial "footer" %}


        <script src="{{ 'assets/js/jquery.min.js'|theme }}"></script>
        <script src="{{ 'assets/js/app.js'|theme }}"></script>
        <script>
            document.addEventListener('ajaxBeforeSend', function (e) {
                e.detail.xhr.setRequestHeader('Accept', 'application/json');
            });
        </script>

    </body>
</html>
